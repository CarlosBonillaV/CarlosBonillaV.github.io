<script type="text/x-handlebars-template" name="extra_wammee" partial-name="extra_wammee">
	<div class="body">
		<div id="ext-wrap" class="container wammee-wrapper">
			<div class="ext-overview">
				<a href="#" class="backbtn"><i class="material-icons">keyboard_arrow_left</i></a>
				{{{imageHelper 'wammee' 'Wammee'}}}
			</div>

			<div class="contents">
				<div class="scrollable">
					<h2>Market your opportunity to {{#ifMatches country toMatch='uk'}}<strong>{{numFormat candidates}}</strong>{{/ifMatches}} matching candidates</h2>
					<small>Please note all searches are quality checked by our in-house experts.</small>

					<form accept-charset="UTF-8" action="/companies/campaigns/preview" id="form-campaign-preview" name="form-campaign-add" autocomplete="on" method="post" target="_blank">
						<div class="input-row">
							<div class="input-default input-xxl">
								<input type="text" name="title" id="wammee_title" placeholder="Position Name">
								<span class="initial"></span>
							</div>

							<div class="input-default input-mds">
								<select id="hireType" name="hireType" placeholder="Hire Type">
									<option value="0">Permanent</option>
									<option value="1">Contract</option>
									<option value="2">Freelance</option>
								</select>
							</div>

							<div class="input-default input-mds">
								<select id="hours" name="hours" placeholder="Hours">
									<option value="0">Full-Time</option>
									<option value="1">Part-Time</option>
								</select>
							</div>
						</div>

						<div class="input-row">
							<div class="input-default input-xxl">
								<input type="text" id="originalLocation" name="originalLocation" placeholder="Location (optional)">
							</div>

							<div class="input-default input-lgx">
								<input type="text" name="salary" id="wammee_salary" placeholder="Salary">
								<span class="initial"></span>
							</div>
						</div>

						<div class="input-row">
							<textarea id="description" name="description"></textarea>
							<span class="initial"></span>
						</div>

						<div class="input-row">
							<label class="custom-radio" for="app-type-email">
								<input type="radio" name="applicationType" id="app-type-email" value="0" checked="">
								<div class="check-indicator"></div>
								<span>Send me all job applications by email:</span>
							</label>
						</div>

						<div class="input-row">
							<div class="input-default">
								<input type="text" id="atsEmail" name="applicationsEmail" placeholder="Email Address">
								<span class="initial"></span>
							</div>
						</div>

						<div class="input-row">
							<label class="custom-radio" for="app-type-url">
								<input type="radio" name="applicationType" id="app-type-url" value="1">
								<div class="check-indicator"></div>
								<span>Direct applicants to an external site to apply:</span>
							</label>
						</div>

						<div class="input-row">
							<div class="input-default">
								<input type="text" id="atsURL" name="atsURL" placeholder="External Site URL" disabled="">
								<span class="initial"></span>
							</div>
						</div>

						<input type="hidden" id="sid" name="searchId" value="{{searchId}}" readonly>
						<input type="hidden" id="credits" name="creditsToDeduct" value="{{credits}}" readonly>

						<div class="input-row">
							<a href="#" class="btn green disabled" id="campaign-apply-btn">Preview Campaign</a>
						</div>

						{{#ifMatches country toMatch='uk'}}
						<small>Marketing to this pool will cost <strong>{{credits}}</strong> campaign(s).</small>
						{{/ifMatches}}
					</form>
				</div>
			</div>
		</div>
	</div>
</script>

<script type="text/x-handlebars-template" name="mod_data_breakdown" partial-name="mod_data_breakdown">
	<div class="gender-breakdown">
		<h3>Gender Breakdown</h3>

		{{#ifIsTotal gender.[1] total=gender.[2]}}
		<div class="gender-block male">
			<div class="fill" style="top: 100%"></div>
			<img src="https://s3.eu-west-2.amazonaws.com/horsefly-web/svg/male.svg">
		</div>

		<div class="data">
			<div class="data-male">N/A</div>
			<div class="data-female">N/A</div>
		</div>

		<div class="gender-block female">
			<div class="fill" style="top: 100%"></div>
			<img src="https://s3.eu-west-2.amazonaws.com/horsefly-web/svg/female.svg">
		</div>
		{{else}}
		<div class="gender-block male">
			<div class="fill" style="top: {{pctRoundFill gender.[1] total=gender.[2]}}%"></div>
			<img src="https://s3.eu-west-2.amazonaws.com/horsefly-web/svg/male.svg">
		</div>

		<div class="data">
			<div class="data-male">{{pctRound gender.[1] total=gender.[2]}}%</div>
			<div class="data-female">{{pctRound gender.[0] total=gender.[2]}}%</div>
		</div>

		<div class="gender-block female">
			<div class="fill" style="top: {{pctRoundFill gender.[0] total=gender.[2]}}%"></div>
			<img src="https://s3.eu-west-2.amazonaws.com/horsefly-web/svg/female.svg">
		</div>
		{{/ifIsTotal}}
	</div>

	<div class="experience-breakdown">
		<h3>Experience Breakdown</h3>

		<div class="exp-block jr">
			<div class="row" style="top: {{pctRoundFill exp.[0] total=exp.[3]}}%">
				<span>{{pctRound exp.[0] total=exp.[3]}}%</span>
				<div class="col"></div>
			</div>
		</div>

		<div class="exp-block md">
			<div class="row" style="top: {{pctRoundFill exp.[1] total=exp.[3]}}%">
				<span>{{pctRound exp.[1] total=exp.[3]}}%</span>
				<div class="col"></div>
			</div>
		</div>

		<div class="exp-block sr">
			<div class="row" style="top: {{pctRoundFill exp.[2] total=exp.[3]}}%">
				<span>{{pctRound exp.[2] total=exp.[3]}}%</span>
				<div class="col"></div>
			</div>
		</div>
	</div>
</script>

<script type="text/x-handlebars-template" name="part_results_item" partial-name="part_results_item">
	<ul class="geodata" data-geopoint="{{locationPath}}" data-geoname="{{location}}">
		<li class="candidates">
			{{#if candidates}}
			<a href="#" class="block{{#if region}} is-tooltip{{/if}}">
				<i class="material-icons">group</i>
				<span>{{numFormat candidates}}</span>
				{{#if region}}<p class="bot"><span class="hide-md">Click for </span>Insights</p>{{else}}<p><span class="hide-md">see talent </span>insights</p>{{/if}}
			</a>
			{{else}}
			<div class="block">
				<i class="material-icons">group</i>
				<span>{{numFormat candidates}}</span>
				{{#if region}}<p class="bot">No Candidates</p>{{else}}<p>no candidates</p>{{/if}}
			</div>
			{{/if}}
		</li>

		<li class="salary">
			<div class="meter">
				<div class="fill" style="left: {{meterMin salary.min total=max}}%; right: {{meterMax salary.max total=max}}%;"></div>
			</div>
			<div class="block">
				{{#if salary.avg}}
				<small class="min">
					<span class="yearly">{{numFormatK salary.min round="floor"}}</span>
					{{#has_rate}}
					<span class="daily">{{numFormat rate.min}}</span>
					{{/has_rate}}
				</small>
				<i class="material-icons">trending_up</i>
				<strong class="hide-md">
					<span class="yearly">{{numFormat salary.avg entity=currency}}</span>
					{{#has_rate}}
					<span class="daily">{{numFormat rate.avg entity=currency}}</span>
					{{/has_rate}}
				</strong>
				<strong class="only-md">
					<span class="yearly">{{numFormatK salary.avg entity=currency}}</span>
					{{#has_rate}}
					<span class="daily">{{numFormat rate.avg entity=currency}}</span>
					{{/has_rate}}
				</strong>
				<i class="material-icons">trending_up</i>
				<small class="max">
					<span class="yearly">{{numFormatK salary.max round="ceil"}}</span>
					{{#has_rate}}
					<span class="daily">{{numFormat rate.max}}</span>
					{{/has_rate}}
				</small>
				{{#unless region}}<p><span class="hide-md">average</span><span class="only-md">avg.</span> salary</p>{{/unless}}
				{{else}}
				<strong>sourcing</strong><small class="help">?</small>
				{{/if}}
			</div>
		</li>

		<li class="jobposts">
			{{#if jobposts}}
			<a href="#" class="block{{#if region}} is-tooltip{{/if}}">
				<i class="material-icons">assignment</i>
				<span>{{numFormat jobposts}}</span>
				{{#if region}}<p class="bot"><span class="hide-md">Click for </span>Adverts</p>{{else}}<p><span class="hide-md">see </span>adverts</p>{{/if}}
			</a>
			{{else}}
			<div class="block">
				<i class="material-icons">assignment</i>
				<span>0</span>
				{{#unless region}}<p>no adverts</p>{{/unless}}
			</div>
			{{/if}}
		</li>
	</ul>
</script>
